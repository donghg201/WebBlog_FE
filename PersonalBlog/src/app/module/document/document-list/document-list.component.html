<app-document></app-document>
<div id="document-list">
  <div class="card-list row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="button-create-document">
        <button class="create-document" routerLink="/document/create">
          <span > Tạo mới </span>
        </button>
      </div>
      <div class="row">
        <div class="col-4" *ngFor="let doc of documents;">
          <div class="profile-card">
            <div class="img">
              <img src="{{doc.documentPoster}}" width="300" height="200">
            </div>
            <div class="text-data">
              <span class="title">{{doc.documentName}}</span>
              <span class="description">{{doc.description}}</span>
            </div>
            <div class="buttons">
              <button class="button">Read more</button>
            </div>
            <div class="author">
              <p>Tác giả: <span>{{doc.documentWriter}}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>
