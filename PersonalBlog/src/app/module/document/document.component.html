<div id="title">
  <h3>THƯ VIỆN CHIA SẺ KIẾN THỨC
    <br>
    <p>Tôi chia sẻ các kinh nghiệm và bài học của cá nhân và chúng hoàn toàn miễn phí,
      hy vọng những chia sẻ này hữu ích cho các anh chị.</p>
  </h3>
</div>

<div id="document-list">
<div class="card-list row">
  <div class="col-2"></div>
  <div class="col-8">
    <div class="row">
      <div class="col-4" *ngFor="let doc of documents;">
        <div class="profile-card">
          <div class="img">
            <img src="../../../assets/picture/image2.png" width="300" height="200">
          </div>
          <div class="text-data">
            <span class="title">{{doc.documentName}}</span>
            <span class="description">{{doc.description}}</span>
          </div>
          <div class="buttons">
            <button class="button">Read more</button>
          </div>
          <div class="author">
            <p>Tác giả: <span>{{doc.documentWriter}}</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-2"></div>
</div>
</div>
